<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cambio de Clave</title>
    <link rel="stylesheet" href="../cambioclave/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
</head>

<body>

    <div class="mx-auto card container " id="contenedor">
        <div class="row card-header">
            <h2 class="mt-2">Cambio De Clave</h2>
        </div>
        <div class="row card-body">
            <div class="col-md-12 form-group">
                <label for="cambio-clave-correo" class="form-label"><strong>Correo Electronico</strong></label>
                <input type="email" id="cambio-clave-correo" class="form-control"
                    placeholder="Digite el correo electronico" required>
            </div>
        </div>
        <div class="row card-footer">
            <div class="col-md-12 ">
                <a href="#">
                    <input type="button" class="btn btn-primary " id="Enviar-clave" value="Enviar">
                </a>
            </div>
        </div>
    </div>
    <div class="container justify-content-center" id="respuesta-dinamica">

    </div>

    <script src="/vistas/cambioclave/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
