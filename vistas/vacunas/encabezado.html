<div class="contenedor container-fluid">
  <br />
  <div class="row">
    <br />
    <div class="col-md-10" id="section_path">
      <h3>Vacunas</h3>
      <a>Inicio / <a>Vacunas</a></a>
    </div>
    <div class="col-md-2 justify-content-center">
      <a
        class="float-right mr-3"
        data-toggle="modal"
        href="#ventana1"
        id="añadir-insumo"
      >
        <button class="float-right btn btn-primary" id="boton-añadir-vacuna">
          Añadir +
        </button>
      </a>
    </div>
  </div>
  <br />
  <div class="modal fade" id="ventana1" style="margin-top: 90px">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3
            class="modal-title justify-content-sm-center"
            id="exampleModalLabel"
          >
            Agregar Vacuna
          </h3>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body card container-fluid">
          <div class="row">
            <div class="col-md-7 rm-group">
              <label for="nombre-vacuna" class="col-md-7 form-label"
                ><strong>Nombre:</strong></label
              >
              <input
                type="text"
                name="nombre-vacuna"
                id="nombre-vacuna"
                placeholder="Digite el nombre de la enfermedad"
                class="form-control"
              />
            </div>
            <div class="col-md-5 form-group">
              <label for="cantidad-vacuna" class="col-md-5 form-label"
                ><strong>Cantidad:</strong></label
              >
              <input
                type="text"
                name="cantidad-vacuna"
                id="cantidad-vacuna"
                placeholder="Digite la cantidad"
                class="form-control"
              />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-12 form-group">
              <label for="detalle-vacuna" class="form-label mx-auto"
                ><strong>Detalles</strong></label
              >
              <textarea
                name="detalle-vacuna"
                id="detalle-vacuna"
                cols="3"
                rows="5"
                class="form-control"
                placeholder="Detalles de la enfermedad"
              ></textarea>
            </div>
          </div>
          <div class="row form-group mt-3">
            <label
              for="fecha-vencimiento-vacuna"
              class="col-md-6 form-label"
              style="margin: auto"
              ><strong> Nacimiento De Vencimiento</strong></label
            >
            <div class="col-sm-6">
              <input
                type="date"
                name="fecha-vencimiemto-vacuna"
                id="fecha-vencimiemto-vacuna"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-primary"
            id="guardar-vacuna"
            data-dismiss="modal"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
