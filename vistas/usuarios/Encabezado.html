<div class="contenedor container-fluid">
  <br />
  <div class="row">
    <br />
    <div class="col-md-10" id="section_path">
      <h3>Personal</h3>
      <a>Inicio / <a>Personal</a></a>
    </div>
    <div class="col-md-2 justify-content-center">
      <a
        class="float-right mr-3"
        data-toggle="modal"
        href="#ventana1"
        id="buton-añadir"
      >
        <button class="float-right btn btn-primary" id="boton-añadir-personal">
          Añadir +
        </button>
      </a>
    </div>
  </div>
  <div class="modal fade" id="ventana1" style="margin-top: 90px">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3
            class="modal-title justify-content-sm-center"
            id="exampleModalLabel"
          >
            Nuevo Usuario
          </h3>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body card container-fluid">
          <div class="row">
            <div class="col-md-6 form-group">
              <label for="insumo" class="form-label"
                ><strong>Nombre</strong></label
              >
              <input
                type="text"
                name="insumo"
                id="nombre-personal"
                placeholder="Digite el nombre"
                class="form-control"
              />
            </div>
            <br />
            <div class="col-md-6 form-group">
              <label for="rol" class="form-label"><strong>Rol</strong></label>
              <select name="rol" id="rol-persomnal" class="form-control">
                <option value="1">Administrador</option>
                <option value="2">Capataz</option>
                <option value="3">veterinario</option>
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label class="form-label"><strong>Email</strong></label>
                <input
                  type="email"
                  aria-label=""
                  class="form-control"
                  id="email-personal"
                />
              </div>
            </div>
          </div>
          <!-- <div class="row">
                        <div class="col-md-6 form-group">
                            <label for="insumo" class="form-label"><Strong>clave</Strong></label>
                            <input type="password" name="insumo" id="clave-personal"
                                placeholder="Digite el nombre" class="form-control">
                        </div>
                    </div> -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-primary"
            id="guardar-personal"
            data-dismiss="modal"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
