<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Cambio de Clave</title>
    <link rel="stylesheet" href="../recuperarpasword/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" />
</head>

<body>
    <div class="abs-center">
        <div class="container">
            <div class="row">
                <div class="card"><br>
                    <div class="card-header">
                        <h2 class="mt-2">Restablecer la Clave</h2>
                    </div>
                    <div class="card-body">
                        <div class="col-md-12 form-group">
                            <label for="cambio-clave-correo" class="form-label"><strong>Correo
                                    Electronico</strong></label>
                            <input type="email" id="cambio-clave-correo" class="form-control"
                                placeholder="Digite el correo electronico" required>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="col-md-12 ">
                                <button class="btn btn-primary mr-3" id="Enviar-clave">Enviar</button>
                            <a href="/vistas/login/login.html">
                                <button class="btn btn-secondary mr-3" id="cancelar-clave">Cancelar</button>
                            </a>
                        </div>
                    </div><br>
                </div>
            </div> <br>
            <div class="row">
                <div id="respuesta-dinamica">
                </div>
            </div>
        </div>
    </div>

    <script src="/vistas/recuperarpasword/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
