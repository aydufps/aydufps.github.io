<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INCIAR SECION</title>
    <link rel="stylesheet" href="../../css/styleInicio.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
      integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
      crossorigin="anonymous"
    />
  </head>
  <body id="incio">
    <div class="container">
      <div class="d-flex h-100">
        <div class="card">
          <div class="card-header">
            <h2>Ingreso</h2>
            <!-- <div class="d-flex justify-content-end social_icon">
                        <span><i class="fab fa-facebook-square"></i></span>
                        <span><i class="fab fa-google-plus-square"></i></span>
                        <span><i class="fab fa-twitter-square"></i></span>
                    </div> -->
          </div>
          <div class="card-body">
            <form>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text justify-content-center"
                    ><i class="fas fa-user"></i
                  ></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Correo Electronico"
                  id="correo"
                  value="maria@gmail.com"
                />
              </div>
              <div class="input-group form-group">
                <div class="input-group-prepend">
                  <span class="input-group-text justify-content-center"
                    ><i class="fas fa-key"></i
                  ></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  placeholder="Contraseña"
                  id="clave"
                  value="clave"
                />
              </div>
              <div class="row align-items-center remember">
                <input type="checkbox" placeholder="Recuerdame" />
                <h6>Recuerdame</h6>
              </div>
              <div class="form-group">
                <a href="#"
                  ><input
                    type="button"
                    id="btn-submit"
                    value="Ingresar"
                    class="btn btn-success float-right login_btns mr-2"
                /></a>
              </div>
            </form>
          </div>
          <div class="card-footer">
            <div class="d-flex justify-content-center">
              <!-- <button class="btn-abrir-popup" id="btn-abrir-popup">¿Olvidaste tu contraseña?</button> -->
              <a href="#" class="btn-abrir-popup" id="btn-abrir-popup"
                >¿Olvidaste tu contraseña?</a
              >
            </div>
          </div>
        </div>
      </div>

      <div class="overlay" id="overlay">
        <div class="popup" id="popup">
          <a href="#" id="btn-cerrar-popup" class="btn-cerrar-popup"
            ><i class="fas fa-times"></i
          ></a>
          <h3>Ingrese su correo Electronico</h3>
          <form action="">
            <div class="contenedor-inputs">
              <input type="text" placeholder="Correo Electronico" />
              <input
                type="text"
                name="NuevaClaver"
                id="NuevaClave"
                placeholder="Nueva Clave"
              />
              <input
                type="text"
                name="Confnuevaclave"
                id="confnuevaclave"
                placeholder="Confirmar Clave"
              />
            </div>
            <input type="button" class="" value="Guardar" id="btnIngresar" />
          </form>
        </div>
      </div>
    </div>
    <script src="../../infrastructure/http.js"></script>
    <script src="../../services/login.service.js"></script>
  </body>
</html>
