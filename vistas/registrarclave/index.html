<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../registrarclave/index.css">
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
</head>
<body>
    <div class="container">
        <div class="row card-header">
            <h2 class="mt-2">Registrar Clave</h2>
        </div>
        <div class="row card-body">
            <div class="col-md-12 form-group">
                <label for="nueva-clave" class="form-label"><strong>Clave</strong></label>
                <input type="password" id="nueva-clave" class="form-control">
            </div>
        </div>
        <div class="row card-body">
            <div class="col-md-12 form-group">
                <label for="confirmar-nueva-clave" class="form-label"><strong>Confirmar Clave</strong></label>
                <input type="password" id="confirmar-nueva-clave" class="form-control">
            </div>
        </div>
        <div class="row card-footer">
            <div class="col-md-12 ">
                <input type="button" class="btn btn-primary " id="registrar-clave" value="Guardar">
            </div>
        </div>
    </div>
    <script src="/vistas/registrarclave/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
