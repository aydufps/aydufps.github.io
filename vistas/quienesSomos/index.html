<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="/vistas/quienesSomos/index.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <!-- Encabezado -->
    <div class="container" id="quiensSomos-encabezado">
        <hr>
        <div class="row">
            <div class="col-md-7">
            <h2>Sistema de Gestion de Finca Ganadera</h2>

            </div>
            <div class="col-md-5" id="botones-encabezado">
                <a href="../ventas/index.html">
                    <button class="btn btn-outline-success"> <strong>Catalogo de Ventas</strong></button>

                <a href="../login/login.html">
                    <button class="btn btn-outline-primary"> <strong>Iniciar Sesion</strong></button>
                </a>
            </div>
        </div>
        <hr>
    </div>
    <div class="container-fluid">
        <div class="row">
        </div>
        <div id="carouselExampleInterval" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
              </div>
            <div class="carousel-inner">
                <div class="carousel-item active" >
                    <img src="https://img.freepik.com/fotos-premium/rebano-terneros-campo-verde-verano_137096-9.jpg?w=2000"
                        class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="https://nutrimaxcr.com/wp-content/uploads/2017/06/EnfermedadesPorDeficienciaMineral.jpg"

                </div>
                <div class="carousel-item">
                    <img src="https://certifiedhumanelatino.org/wp-content/uploads/2021/09/qualidade-da-agua-gado-.png"
                        class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
