<div class="contenedor container-fluid">
  <br />
  <div class="row">
    <br />
    <div class="col-md-10" id="section_path">
      <h3>Animales</h3>
      <a>Inicio / <a id="btnAnimales">Animales</a></a>
    </div>
    <div class="col-md-2">
      <a
        class="float-right mr-3"
        data-toggle="modal"
        href="#ventana1"
        id="buton-a単adir"
      >
        <button class="float-right btn btn-primary" id="boton-a単adir-animal">
          A単adir +
        </button>
      </a>
    </div>
  </div>
  <br />
  <div class="modal fade" id="ventana1" style="margin-top: 90px">
    <div class="modal-dialog" id="contenido-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3
            class="modal-title justify-content-sm-center"
            id="exampleModalLabel"
          >
            Nuevo animal
          </h3>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body card container-fluid">
          <div class="row">
            <div class="col-md-6 f0orm-group">
              <label for="animal" class="form-label"
                ><strong>Nombre</strong></label
              >
              <input
                type="text"
                name="animal"
                id="nombre-animal"
                placeholder="Digite el nombre del animal"
                class="form-control"
              />
            </div>
            <div class="col-md-6 form-group">
              <label for="Genero" class="form-label"
                ><strong>Genero</strong></label
              >
              <select name="genero" id="genero-animal" class="form-control">
                <option value="false">Hembra</option>
                <option value="true">Macho</option>
              </select>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-12 form-group">
              <textarea
                name="detalle-animal"
                id="detalles-animal"
                cols="10"
                rows="s3"
                class="form-control"
                placeholder="Detalles del animal"
              ></textarea>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="col-md-6 form-group">
              <select name="Madre" id="select-madre" class="form-control">
                <option value="">Madre</option>
              </select>
            </div>
            <div class="col-md-6 form-group">
              <select name="Padre" id="select-padre" class="form-control">
                <option value="">Padre</option>
              </select>
            </div>
          </div>
          <br />
          <div class="row form-group">
            <label
              for="fecha-nacimiento-animal"
              class="col-md-5 form-label"
              style="margin: auto"
              ><strong>Fecha de Nacimiento</strong></label
            >
            <div class="col-sm-7">
              <input
                type="date"
                name="fecha-nacimiento-animal"
                id="fecha-nacimiento-animal"
                class="form-control"
              />
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">
            Cancelar
          </button>
          <button
            type="button"
            class="btn btn-primary"
            id="guardar-animal"
            data-dismiss="modal"
          >
            Guardar
          </button>
        </div>
      </div>
    </div>
  </div>
  <!-- Ventana eliminar Animal -->
  <div class="modal fade" id="ventana2" style="margin-top: 110px">
    <div class="modal-dialog" id="contenido-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3
            class="modal-title justify-content-sm-center"
            id="exampleModalLabel"
          >
            Eliminar Animal
          </h3>
          <button
            type="button"
            class="close btn btn-whited"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body card container-fluid">
          <h5>多Esta seguro de elminar el animal?</h5>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              id="no-eliminar-animal"
            >
              No
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="si-eliminar-animal"
              data-dismiss="modal"
            >
              Si
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Ventana Vacuna del animal -->
  <div class="modal fade" id="ventana3" style="margin-top: 90px">
    <div class="modal-dialog" id="contenido-modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3
            class="modal-title justify-content-sm-center"
            id="exampleModalLabel"
          >
            INGRESAR VACUNA AL ANIMAL
          </h3>
          <button
            type="button"
            class="close btn btn-whited"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body card container-fluid">
          <label for="">Vacuna</label>
          <select
            class="form-control"
            id="selected-vacuna"
            name="dddddddddddddd"
            aria-placeholder="sseeeeeeeeeee"
          >
            <option value="">Seleccione la Vacuna</option>
          </select>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="guardar-vacuna-animal"
              data-dismiss="modal"
            >
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
