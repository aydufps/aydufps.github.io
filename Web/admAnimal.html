<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Animal</title>
    <link rel="stylesheet" href="../css/admAnimal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <div class="card-footer container-fluid">
        <h2>Gestion de finca ganadera</h2>
    </div>
    <div class="d-flex">
        <div id="sidebar-container" class="card-header">
            <div class="logo">
                <h4>Administrador</h4>
            </div>
            <div class="dropdown-divider "></div>
            <div class="menu">
                <a href="index.html" class="d-block "><i class="fas fa-th mr-2"></i>Inicio</a>
                <a href="admAnimal.html" class="d-block "><i class="fas fa-cow mr-2"></i>Animales</a>
                <a href="admInsumos.html" class="d-block "><i class="fas fa-chart-bar mr-2"></i>Insumo</a>
                <a href="admPersonal.html" class="d-block "><i class="fas fa-users mr-2"></i>Personal</a>
            </div>
            <div class="CerrarSesion">
                <a href="" class="d-block "><i class="fas fa-sign-in mr-2"></i>Cerrar Sesion</a>
            </div>
        </div>
        <div class="contenedor container-fluid"><br>
            <div class="row"><br>
                <div class="col-md-8">
                    <h3>Animales</h3>
                    <a href="index.html">Inicio / <a href="admAnimal.html">Animales</a></a>
                </div>
                <div class="col-md-4 justify-content-center ">
                    <a class="float-right mr-3" data-toggle="modal" href="#ventana1" id="buton-añadir">
                        <button class="float-right btn btn-primary" id="boton-añadir-animal">Añadir +</button>
                    </a>
                </div>
            </div><br>
            <div class="card col-sm-12 table-responsive-ms"><br>
                <table class="table table-striped table-bordered">
                    <thead style="text-align: center;">
                        <tr>
                            <th>ID</th>
                            <th>Nombre</th>
                            <th>Codigo</th>
                            <th>Genero</th>
                            <th>#</th>
                        </tr>
                    </thead>
                    <tbody id="body-table-animal">
                        <tr>
                            <td>1</td>
                            <td>Mark</td>
                            <td>Otto</td>
                            <td>@mdo</td>
                            <td>
                                <div>

                                    <button class="btn btn-secondary text-align-center" type="button"
                                        id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true"
                                        aria-expanded="false">
                                        <i class="fas fa-ellipsis-v"></i>
                                    </button>

                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                        <a class="dropdown-item" href="#">Editar</a>
                                        <a class="dropdown-item" href="#">Eliminar</a>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>

                </table>
            </div>
            <div class="modal fade" id="ventana1" style="margin-top: 90px;">
                <div class="modal-dialog" id="contenido-modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title justify-content-sm-center" id="exampleModalLabel">
                                Nuevo animal</h3>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body card container-fluid">
                            <div class="row">
                                <div class="col-md-5 form-group">
                                    <label for="animal" class="form-label"><Strong>Nombre</Strong></label>
                                    <input type="text" name="animal" id="nombre-animal"
                                        placeholder="Digite el nombre del animal" class="form-control">
                                </div>
                                <div class="col-md-3 form-group">
                                    <label for="Genero" class="form-label"><Strong>Genero</Strong></label>
                                    <select name="genero" id="genero-animal" class="form-control">
                                        <option value="">M</option>
                                        <option value="">F</option>
                                    </select>
                                </div>
                                <div class="col-md-4 form-group">
                                    <label for="codigo" class="form-label"><strong>Codigo</strong></label>
                                    <input type="text" class="form-control" id="codigo-animal"
                                        onkeypress="return solonumeros(event)" placeholder="Digite el codigo del animal">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 form-group">
                                    <select name="Madre" id="select-madre" class="form-control">
                                        <option value="">Madre</option>
                                    </select>
                                </div>
                                <div class="col-md-6 form-group justify-content-center" id="fecha-nacimiento">
                                    <select name="Padre" id="select-padre" class="form-control">
                                        <option value="">Padre</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-sm-12">
                                    <label for="" class="form-label"><strong>Fecha de Nacimiento</strong></label>
                                </div><hr>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-4">
                                    <select name="dia" id="dia-nacimiento" class="form-control">
                                        <option value="">Dia</option>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                        <option value="">6</option>
                                        <option value="">7</option>
                                        <option value="">8</option>
                                        <option value="">9</option>
                                        <option value="">10</option>
                                        <option value="">11</option>
                                        <option value="">12</option> 
                                        <option value="">13</option>
                                        <option value="">14</option>
                                        <option value="">15</option>
                                        <option value="">16</option>
                                        <option value="">17</option>
                                        <option value="">18</option>
                                        <option value="">19</option>
                                        <option value="">20</option>
                                        <option value="">21</option>
                                        <option value="">22</option>
                                        <option value="">23</option>
                                        <option value="">24</option>
                                        <option value="">25</option>
                                        <option value="">26</option>
                                        <option value="">27</option>
                                        <option value="">28</option>
                                        <option value="">29</option>
                                        <option value="">30</option>
                                        <option value="">31</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select name="mes" id="mes-nacimiento" class="form-control">
                                        <option value="">Mes</option>
                                        <option value="">1</option>
                                        <option value="">2</option>
                                        <option value="">3</option>
                                        <option value="">4</option>
                                        <option value="">5</option>
                                        <option value="">6</option>
                                        <option value="">7</option>
                                        <option value="">8</option>
                                        <option value="">9</option>
                                        <option value="">10</option>
                                        <option value="">11</option>
                                        <option value="">12</option>
                                    </select>
                                </div>
                                <div class="col-md-4">
                                    <select name="anio" id="anio-nacimiento" class="form-control">
                                        <option value="">Año</option>
                                        <option value="">2022</option>
                                        <option value="">2021</option>
                                        <option value="">2020</option>
                                        <option value="">2019</option>
                                        <option value="">2018</option>
                                        <option value="">2017</option>
                                        <option value="">2016</option>
                                        <option value="">2015</option>
                                        <option value="">2014</option>
                                        <option value="">2013</option>
                                        <option value="">2012</option>
                                        <option value="">2011</option>
                                        <option value="">2010</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary" id="guardar-animal">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>

</html>
